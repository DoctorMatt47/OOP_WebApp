<div class="container">
  <div class="row">

    <div class="col-lg">
      <div class="main-bar">
        <div class="search-block justify-content-center">

          <h2>Users:</h2>
          <div id="RESULTS">
            <div *ngIf="users.length == 0">
              Not found
            </div>
            <div *ngFor="let user of users; index as i">
              <div class="result-test">
                  <a href="/test-answer/{{this.testId}}/{{user.username}}">
                    <div class="text-center  test-title">{{user.username}}</div>
                  </a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
